<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioca ai Dadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="title">
        <h1>Gioca ai Dadi</h1>
        <h2 id="logged-or-not"></h2>
    </section>
    <section class="flex">
        <div>
            <div class="img-container"><img src="img/dice.png" alt="" class="rolling-dice" id="rolling-dice"></div>
            <h3 id="show-num">Il tuo risultato è:</h3>
            <p id="my-result"></p>
        </div>
        <div>
            <div id="result-title">
                <h3>Risultato:</h3>
            </div>
            <div id="result">

            </div>    
        </div>
        <div>
            <div class="img-container"><img src="img/dice.png" alt="" class="rolling-dice" id="rolling-dice-2"></div>
            <h3 id="show-num-2">Il risultato del pc è:</h3>
            <p id="pc-result"></p>
        </div>
    </section>
    <section id="play">
        <button id="btn">Tira il Dado!</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
